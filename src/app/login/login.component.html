<div>
<div id="login">
  <h1 class="text-center text-black-50 pt-5">Sonatel Academy</h1>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form id="login-form" [formGroup]="loginForm" (ngSubmit)="isLogin()" class="form"  >
            <img src="assets/images/téléchargement.png" width="30%" class="logo" align="left:15px" />
            <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" formControlName="username" >
              <i *ngIf="isValidInput('username')"
                   class="alert alert-danger">
                <span *ngIf="loginForm.controls['username']">
                  le nom d'utilisateur est obligatoire
                </span>
              </i>
            </div>
            <div class="form-group">
              <label for="" class="text-info">Password:</label><br>
              <input type="password" name="password" id="" class="form-control" [(ngModel)]="password" formControlName="password" >
              <i *ngIf="isValidInput('password')"
                   class="alert alert-danger">
                <span *ngIf="loginForm.controls['password'].errors">
                  le password est obligatoire
                </span>
              </i>
            </div>
            <div class="form-group">
              <button
                [disabled]="!loginForm.valid"
                type="submit"
                class="btn btn-info"
              >
                Connexion
              </button>
            </div>
            <i *ngIf="loginInvalid"
               class="alert alert-danger">
                <span *ngIf="loginForm.controls['username']">
                  le nom d'utilisateur ou le mot de passe est incorrect
                </span>
            </i>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
