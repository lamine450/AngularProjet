<div class="background">

  <div class="col-lg-8 text-center offset-lg-2 mt-5">
    <button routerLink="/home/listUsers" class="btn-info float-left">Retour<i class="fas fa-undo-alt"></i></button>
    <button type="submit" class="btn btn-info float-right" >Submit</button>
    <h1>Modification d'un utilisateur</h1>
    <form >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputfirtname4">firtname</label>
          <input type="text" class="form-control" id="inputfirtname4" placeholder="firtname">
          <span class="text-danger">*************</span>
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastname4">Lastname</label>
          <input type="text" class="form-control" id="inputLastname4" placeholder="Lastname">
          <span class="text-danger">*************</span>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputUsername" class="form-label text-black font-weight-bold">Username</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Username">
          <span class="text-danger">*************</span>
        </div>
        <div class="form-group col-md-6">
          <label for="inputE-mail" class="form-label text-black font-weight-bold">E-mail</label>
          <input type="text" class="form-control" id="inputE-mail" placeholder="Email">
          <span class="text-danger">*************</span>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity" class="form-label text-black font-weight-bold"></label>
          <input type="file" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-6">
          <label for="inputProfil">Profile</label>
          <select id="inputProfil" class="form-control">
            <option selected>Choose...</option>
            <option>Administrateur</option>
            <option>CM</option>
            <option>Formateur</option>
            <option>Apprenant</option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>
