<!--<app-header></app-header>-->
<div class="container fa-text-height " *ngIf="profil">
  <div class="col-lg-10  offset-lg-3 mt-5">
    <form [formGroup]="myGroup">
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="inputprofil4"><h1>{{title}} Profil</h1></label>
          <input class="form-control" id="inputprofil4" [(ngModel)]="profil.libelle" formControlName="libelle">
        </div>
      </div>
      <div class=" offset-3 ">
        <button type="submit" (click)="submit()" class="btn btn-primary" >Enregistrer</button>
      </div>
    </form>
  </div>
</div>
